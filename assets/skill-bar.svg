<?xml version="1.0" encoding="utf-8"?>
<svg width="900" height="180" viewBox="0 0 900 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Skill bars">
  <style>
    .bg { fill: #0f1724; }
    .card { fill: #0b1220; rx: 12; ry: 12; }
    .title { fill: #e6eef8; font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial; font-size:18px; font-weight:600; }
    .subtitle { fill: #9fb0d6; font-family: "Segoe UI", Roboto, Arial; font-size:12px; }
    .label { fill: #cfe1ff; font-family: "Segoe UI", Roboto, Arial; font-size:13px; }
    .bar-bg { fill:#1f2a44; rx:6; ry:6; }
    .bar { fill: url(#g); rx:6; ry:6; transform-origin: 0 0; }
    @keyframes grow {
      0% { transform: scaleX(0); }
      60% { transform: scaleX(1.05); }
      100% { transform: scaleX(1); }
    }
    .py { animation: grow 1.4s cubic-bezier(.2,.9,.3,1) forwards; transform: scaleX(0); }
    .gcp { animation: grow 1.6s cubic-bezier(.2,.9,.3,1) 0.15s forwards; transform: scaleX(0); }
    .sql { animation: grow 1.8s cubic-bezier(.2,.9,.3,1) 0.28s forwards; transform: scaleX(0); }
    .air { animation: grow 2s cubic-bezier(.2,.9,.3,1) 0.42s forwards; transform: scaleX(0); }
  </style>

  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#2F80ED"/>
      <stop offset="100%" stop-color="#56CCF2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#071029" flood-opacity="0.6"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" class="bg"/>
  <g transform="translate(20,16)">
    <rect width="860" height="148" class="card" filter="url(#shadow)"/>
    <text x="28" y="36" class="title">Daniel Ferreira — Head de Data Science</text>
    <text x="28" y="56" class="subtitle">Pipelines • Governança • Machine Learning aplicado</text>

    <!-- skill 1 -->
    <text x="28" y="90" class="label">Python</text>
    <rect x="110" y="74" width="720" height="18" class="bar-bg"/>
    <rect x="110" y="74" width="500" height="18" class="bar py"/>

    <!-- skill 2 -->
    <text x="28" y="122" class="label">Google Cloud</text>
    <rect x="110" y="106" width="720" height="18" class="bar-bg"/>
    <rect x="110" y="106" width="420" height="18" class="bar gcp"/>

    <!-- skill 3 -->
    <text x="28" y="154" class="label">SQL / PostgreSQL</text>
    <rect x="170" y="138" width="660" height="18" class="bar-bg"/>
    <rect x="170" y="138" width="360" height="18" class="bar sql"/>

    <!-- skill 4 -->
    <text x="28" y="186" class="label">Airflow</text>
    <rect x="110" y="170" width="720" height="18" class="bar-bg"/>
    <rect x="110" y="170" width="300" height="18" class="bar air"/>
  </g>
</svg>
