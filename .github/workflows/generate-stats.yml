name: Generate GitHub Stats Images
on:
  schedule:
    - cron: '0 2 * * *'    # roda todo dia Ã s 02:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests Pillow

      - name: Generate stats images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python tools/generate_stats.py --user danielferreira2020 --out assets

      - name: Commit and push generated assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*
          git commit -m "chore(stats): update generated stats images" || echo "No changes to commit"
          git push
